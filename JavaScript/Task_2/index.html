<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务二：零基础JavaScript编码（二）</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    window.onload = function () {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var a = document.getElementById("aqi-list");
        var b = ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十"];
        aqiData.sort(function (x, y) {
            return y[1] - x[1];
        });
        var aqiData2 = aqiData.filter(function (m) {
//            console.log(m[1]);
            if (m[1] > 60) {
                return m;
            }
        });
        for (var i = 0; i < aqiData2.length; i++) {
            a.innerHTML += "<li>第" + b[i] + "名：" + aqiData2[i] + "</li>";
        }
    }

</script>
</body>
</html>
